<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Directions Tooltip</title>
        <style>
            .container {
                position: relative;
                display: inline-block;
            }

            .info-button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .tooltip {
                display: none;
                position: absolute;
                left: 110%; /* Posisi tooltip di sebelah kanan */
                top: 50%;
                transform: translateY(-50%);
                background-color: #333;
                color: #fff;
                padding: 10px;
                border-radius: 5px;
                z-index: 1000;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button
                class="info-button"
                onmouseover="showTooltip()"
                onmouseout="hideTooltip()"
            >
                Directions
            </button>
            <div class="tooltip" id="tooltip">
                Turn right at the next intersection.
            </div>
        </div>

        <script>
            function showTooltip() {
                document.getElementById("tooltip").style.display = "block";
            }

            function hideTooltip() {
                document.getElementById("tooltip").style.display = "none";
            }
        </script>
    </body>
</html>
