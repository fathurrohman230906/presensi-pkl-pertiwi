<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peta dengan Posisi Pengguna</title>
        <!-- Link ke CSS Leaflet -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <style>
            /* Atur ukuran peta */
            #map {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <!-- Elemen peta -->
        <div id="map"></div>

        <!-- Link ke JS Leaflet -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- JS untuk mengambil posisi pengguna -->
        <script>
            // Membuat peta dengan koordinat default (misalnya Jakarta)
            var map = L.map("map").setView([-6.2088, 106.8456], 13); // Koordinat Jakarta

            // Menambahkan tile layer (peta dasar) dari OpenStreetMap
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution:
                    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }).addTo(map);

            // Fungsi untuk mendapatkan posisi pengguna
            function onLocationFound(e) {
                var userLat = e.latitude;
                var userLng = e.longitude;

                // Menambahkan marker di posisi pengguna
                L.marker([userLat, userLng])
                    .addTo(map)
                    .bindPopup(
                        "Posisi Anda: " +
                            userLat.toFixed(4) +
                            ", " +
                            userLng.toFixed(4)
                    )
                    .openPopup();

                // Pindahkan peta ke posisi pengguna
                map.setView([userLat, userLng], 13);
            }

            // Fungsi jika lokasi pengguna tidak ditemukan
            function onLocationError(e) {
                alert("Tidak dapat menemukan lokasi Anda.");
            }

            // Meminta izin untuk menggunakan lokasi pengguna dan mendapatkan posisi
            map.locate({
                setView: true,
                watch: true,
                enableHighAccuracy: true,
            });

            // Menambahkan event listener untuk ketika lokasi ditemukan
            map.on("locationfound", onLocationFound);
            map.on("locationerror", onLocationError);
        </script>
    </body>
</html>
